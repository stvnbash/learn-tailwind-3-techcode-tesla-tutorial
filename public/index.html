<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="tailwind.css" rel="stylesheet">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Electric cars, Solar, & Clean Energy | Tesla</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="navbar">
    <!-- logo -->
    <img src="./images/tesla.svg" alt="Tesla logo" class="h-6">
    <!-- navigation -->
    <div class="hidden lg:block">
      <a href="#modelS" class="nav_link">Model S</a>
      <a href="#model3" class="nav_link">Model 3</a>
      <a href="#modelX" class="nav_link">Model X</a>
      <a href="#modelY" class="nav_link">Model Y</a>
      <a href="#solarRoof" class="nav_link">Solar Roof</a>
      <a href="#solarPanels" class="nav_link">Solar Panels</a>
    </div>
    <!-- external -->
    <div class="hidden md:block">
      <a href="#shop" class="nav_link">Shop</a>
      <a href="#account" class="nav_link">Account</a>
      <a href="#menu" class="nav_link">Menu</a>
    </div>
  </header>
  <!-- Model S Section Start -->
  <section id="modelS" class="car_section">
    <img src="./images/ModelS.png" alt="Model S Image" class="car_img">

    <div class="car_details transform_50 bg-gray-100 bg-opacity-90 p-5 rounded-3xl">
      <h1 class="model_name">Model S</h1>
      <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delviery</span></h2>
    </div>

    <div class="car_buttons transform_50">
      <button class="btn">Custom Order</button>
      <button class="btn inventory">Existing Inventory</button>
    </div>

    <a href="#model3">
      <svg class="down_svg" viewbox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
        <path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </section>
  <!-- Model S Section End -->

  <!-- Model 3 Section Start -->
  <section id="model3" class="car_section">
    <img src="./images/ModelS.png" alt="Model 3 Image" class="car_img">

    <div class="car_details transform_50 bg-gray-100 bg-opacity-90 p-5 rounded-3xl">
      <h1 class="model_name">Model 3</h1>
      <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delviery</span></h2>
    </div>

    <div class="car_buttons transform_50">
      <button class="btn">Custom Order</button>
      <button class="btn inventory">Existing Inventory</button>
    </div>

    <a href="#modelX">
      <svg class="down_svg" viewbox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
        <path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </section>
  <!-- Model 3 Section End -->

  <!-- Model X Section Start -->
  <section id="modelX" class="car_section">
    <img src="./images/ModelS.png" alt="Model X Image" class="car_img">

    <div class="car_details transform_50 bg-gray-100 bg-opacity-90 p-5 rounded-3xl">
      <h1 class="model_name">Model X</h1>
      <h2 class="tag_line">Order Online for <span class="underline cursor-pointer">Touchless Delviery</span></h2>
    </div>

    <div class="car_buttons transform_50">
      <button class="btn">Custom Order</button>
      <button class="btn inventory">Existing Inventory</button>
    </div>

    <a href="#modelY">
      <svg class="down_svg" viewbox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
        <path stroke="var(--tds-icon--fill, #171a20)" stroke-width="1.5" d="m19.5 12.5-4.5 4-4.5-4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </section>
  <!-- Model 3 Section End -->
</body>
</html>
